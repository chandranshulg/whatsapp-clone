<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <style>
        /* Previous CSS code remains unchanged */
        body {
            font-family: Arial, sans-serif;
            background-color: #ECE5DD;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #075E54;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        #chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #DCF8C6;
            border-radius: 5px;
            max-width: 70%;
            position: relative;
            word-wrap: break-word;
        }
        .message.received {
            background-color: #FFF;
            align-self: flex-start;
        }
        .message.sent {
            align-self: flex-end;
        }
        .timestamp {
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: -15px;
            right: 50px;
        }
        .status {
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: -15px;
            right: 10px;
        }
        footer {
            background-color: #FFF;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 20px;
            outline: none;
        }
        button {
            background-color: #075E54;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }
        #emoji-button {
            margin-right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }
        #emoji-picker {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 10px;
            background: white;
            border: 1px solid #CCC;
            border-radius: 5px;
            padding: 10px;
            max-width: 200px;
            display: flex;
            flex-wrap: wrap;
        }
        .emoji {
            font-size: 24px;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        WhatsApp Clone
    </header>
    <div id="chat-window">
        <!-- Chat messages will be added here -->
    </div>
    <footer>
        <button id="emoji-button">üòä</button>
        <div id="emoji-picker">
            <span class="emoji">üòä</span>
            <span class="emoji">üòÇ</span>
            <span class="emoji">‚ù§Ô∏è</span>
            <span class="emoji">üëç</span>
            <span class="emoji">üò¢</span>
            <span class="emoji">üò°</span>
            <span class="emoji">üéâ</span>
            <span class="emoji">üôè</span>
            <span class="emoji">üòç</span>
        </div>
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send-button">Send</button>
    </footer>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const emojiButton = document.getElementById('emoji-button');
        const emojiPicker = document.getElementById('emoji-picker');

        // Function to get the current time as a formatted string
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        }

        // Function to send a message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                messageElement.textContent = messageText;

                const timestampElement = document.createElement('span');
                timestampElement.classList.add('timestamp');
                timestampElement.textContent = getCurrentTime();

                const statusElement = document.createElement('span');
                statusElement.classList.add('status');
                statusElement.textContent = 'Sent'; // Initially, the status is "Sent"

                messageElement.appendChild(timestampElement);
                messageElement.appendChild(statusElement);
                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
                messageInput.value = ''; // Clear the input field

                // Simulate status updates
                setTimeout(() => {
                    statusElement.textContent = 'Delivered';
                }, 500); // Update to "Delivered" after 0.5 seconds

                setTimeout(() => {
                    statusElement.textContent = 'Read';
                }, 1000); // Update to "Read" after 1 second

                receiveMessage(); // Simulate receiving a reply
            }
        }

        // Function to simulate receiving a message
        function receiveMessage() {
            setTimeout(() => {
                const replyText = "This is an auto-reply.";
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'received');
                messageElement.textContent = replyText;

                const timestampElement = document.createElement('span');
                timestampElement.classList.add('timestamp');
                timestampElement.textContent = getCurrentTime();

                messageElement.appendChild(timestampElement);
                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
            }, 1000); // Delay the reply by 1 second
        }

        // Show/hide emoji picker
        emojiButton.addEventListener('click', () => {
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'flex' : 'none';
        });

        // Add emoji to message input
        emojiPicker.addEventListener('click', (event) => {
            if (event.target.classList.contains('emoji')) {
                messageInput.value += event.target.textContent;
            }
        });

        // Send message when the button is clicked
        sendButton.addEventListener('click', sendMessage);

        // Send message when 'Enter' key is pressed
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
