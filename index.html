<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <style>
        /* Previous CSS code remains unchanged */
        body {
            font-family: Arial, sans-serif;
            background-color: #ECE5DD;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #075E54;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        #chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #DCF8C6;
            border-radius: 5px;
            max-width: 70%;
            position: relative;
            word-wrap: break-word;
        }

        .message.received {
            background-color: #FFF;
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
        }

        .timestamp {
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: -15px;
            right: 50px;
        }

        .status {
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: -15px;
            right: 10px;
        }

        .reaction {
            font-size: 16px;
            position: absolute;
            bottom: -30px;
            left: 10px;
        }

        .image-message img {
            max-width: 100%;
            border-radius: 5px;
        }

        .audio-message {
            display: flex;
            align-items: center;
        }

        .audio-message audio {
            margin-left: 10px;
            width: 200px;
        }

        footer {
            background-color: #FFF;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 20px;
            outline: none;
        }

        input[type="file"] {
            display: none;
        }

        #file-label {
            cursor: pointer;
            background-color: #075E54;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        button {
            background-color: #075E54;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }

        #emoji-button {
            margin-right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }

        #emoji-picker {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 10px;
            background: white;
            border: 1px solid #CCC;
            border-radius: 5px;
            padding: 10px;
            max-width: 200px;
            display: flex;
            flex-wrap: wrap;
        }

        .emoji {
            font-size: 24px;
            padding: 5px;
            cursor: pointer;
        }

        #audio-button {
            cursor: pointer;
            background-color: #075E54;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #gif-button {
            cursor: pointer;
            background-color: #075E54;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #gif-picker {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 50px;
            background: white;
            border: 1px solid #CCC;
            border-radius: 5px;
            padding: 10px;
            max-width: 200px;
            display: flex;
            flex-wrap: wrap;
        }

        .gif-option {
            width: 50px;
            height: 50px;
            margin: 5px;
            cursor: pointer;
        }

        /* New Reaction Button Styling */
        .reaction-button {
            position: absolute;
            bottom: -15px;
            right: -20px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .reaction-picker {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 0;
            background: white;
            border: 1px solid #CCC;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
        }

        .reaction-picker .emoji {
            font-size: 24px;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        WhatsApp Clone

    <div id="chat-window">

    <footer>
        <label for="file-input" id="file-label">üì∑</label>
        <input type="file" id="file-input" accept="image/*">
        <button id="audio-button">üé§</button>
        <button id="emoji-button">üòä</button>
        <div id="emoji-picker">
            <span class="emoji">üòä</span>
            <span class="emoji">üòÇ</span>
            <span class="emoji">‚ù§Ô∏è</span>
            <span class="emoji">üëç</span>
            <span class="emoji">üò¢</span>
            <span class="emoji">üò°</span>
            <span class="emoji">üéâ</span>
            <span class="emoji">üôè</span>
            <span class="emoji">üòç</span>
        </div>
        <button id="gif-button">GIF</button>
        <div id="gif-picker">
            <img src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" class="gif-option" alt="gif">
            <img src="https://media.giphy.com/media/l0HlTy9x8FZo0XO1i/giphy.gif" class="gif-option" alt="gif">
            <img src="https://media.giphy.com/media/3o6Zt8MgUuvSbkZYWc/giphy.gif" class="gif-option" alt="gif">
        </div>
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send-button">Send</button>
    </footer>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const emojiButton = document.getElementById('emoji-button');
        const emojiPicker = document.getElementById('emoji-picker');
        const fileInput = document.getElementById('file-input');
        const fileLabel = document.getElementById('file-label');
        const audioButton = document.getElementById('audio-button');
        const gifButton = document.getElementById('gif-button');
        const gifPicker = document.getElementById('gif-picker');

        // Function to get the current time as a formatted string
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        }

        // Function to send a message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                messageElement.textContent = messageText;

                const timestampElement = document.createElement('span');
                timestampElement.classList.add('timestamp');
                timestampElement.textContent = getCurrentTime();

                const statusElement = document.createElement('span');
                statusElement.classList.add('status');
                statusElement.textContent = 'Sent';

                const reactionButton = document.createElement('button');
                reactionButton.classList.add('reaction-button');
                reactionButton.textContent = 'üòä';

                const reactionPicker = document.createElement('div');
                reactionPicker.classList.add('reaction-picker');

                ['üòä', 'üòÇ', '‚ù§Ô∏è', 'üëç', 'üò¢', 'üò°'].forEach(function (emoji) {
                    const emojiSpan = document.createElement('span');
                    emojiSpan.classList.add('emoji');
                    emojiSpan.textContent = emoji;
                    emojiSpan.addEventListener('click', function () {
                        addReaction(messageElement, emoji);
                        reactionPicker.style.display = 'none';
                    });
                    reactionPicker.appendChild(emojiSpan);
                });

                reactionButton.addEventListener('click', function () {
                    reactionPicker.style.display = reactionPicker.style.display === 'none' ? 'block' : 'none';
                });

                messageElement.appendChild(timestampElement);
                messageElement.appendChild(statusElement);
                messageElement.appendChild(reactionButton);
                messageElement.appendChild(reactionPicker);
                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight;

                messageInput.value = '';

                // Simulate status updates
                setTimeout(() => {
                    statusElement.textContent = 'Delivered';
                }, 500); // Update to "Delivered" after 0.5 seconds

                setTimeout(() => {
                    statusElement.textContent = 'Read';
                }, 1000); // Update to "Read" after 1 second

                receiveMessage();
            }
        }

        // Function to add reactions to messages
        function addReaction(messageElement, emoji) {
            let reactionElement = messageElement.querySelector('.reaction');
            if (!reactionElement) {
                reactionElement = document.createElement('span');
                reactionElement.classList.add('reaction');
                messageElement.appendChild(reactionElement);
            }
            reactionElement.textContent = emoji;
        }

        // Existing functions for sending images, audio, and GIFs, etc., remain unchanged

        // Example for sending an audio message (not shown here)
        // Example for sending a GIF (not shown here)

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        emojiButton.addEventListener('click', function () {
            emojiPicker.style.display = emojiPicker.style.display === 'flex' ? 'none' : 'flex';
        });

        document.querySelectorAll('.emoji').forEach(function (emoji) {
            emoji.addEventListener('click', function () {
                messageInput.value += emoji.textContent;
                emojiPicker.style.display = 'none';
            });
        });

        // File input, GIF input, and audio input listeners remain unchanged
    </script>
</body>

</html>
