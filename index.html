<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <style>
        /* Previous CSS code remains unchanged */
        body {
            font-family: Arial, sans-serif;
            background-color: #ECE5DD;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #075E54;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        #chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #DCF8C6;
            border-radius: 5px;
            max-width: 70%;
            position: relative;
        }
        .message.received {
            background-color: #FFF;
            align-self: flex-start;
        }
        .message.sent {
            align-self: flex-end;
        }
        .timestamp {
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: -15px;
            right: 10px;
        }
        footer {
            background-color: #FFF;
            padding: 10px;
            display: flex;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 20px;
            outline: none;
        }
        button {
            background-color: #075E54;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        WhatsApp Clone
    </header>
    <div id="chat-window">
        <!-- Chat messages will be added here -->
    </div>
    <footer>
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send-button">Send</button>
    </footer>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Function to get the current time as a formatted string
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        }

        // Function to send a message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                messageElement.textContent = messageText;

                const timestampElement = document.createElement('span');
                timestampElement.classList.add('timestamp');
                timestampElement.textContent = getCurrentTime();

                messageElement.appendChild(timestampElement);
                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
                messageInput.value = ''; // Clear the input field
                receiveMessage(); // Simulate receiving a reply
            }
        }

        // Function to simulate receiving a message
        function receiveMessage() {
            setTimeout(() => {
                const replyText = "This is an auto-reply.";
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'received');
                messageElement.textContent = replyText;

                const timestampElement = document.createElement('span');
                timestampElement.classList.add('timestamp');
                timestampElement.textContent = getCurrentTime();

                messageElement.appendChild(timestampElement);
                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
            }, 1000); // Delay the reply by 1 second
        }

        // Send message when the button is clicked
        sendButton.addEventListener('click', sendMessage);

        // Send message when 'Enter' key is pressed
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
