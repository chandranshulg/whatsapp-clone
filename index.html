<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <style>
        /* Previous CSS code remains unchanged */
        body {
            font-family: Arial, sans-serif;
            background-color: #ECE5DD;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #075E54;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        #chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            position: relative;
            word-wrap: break-word;
        }
        .message.received {
            background-color: #FFF;
            align-self: flex-start;
        }
        .message.sent {
            background-color: #DCF8C6;
            align-self: flex-end;
        }
        /* User-Specific Message Colors */
        .message.user-1 {
            background-color: #9DE1FE; /* Light Blue for User 1 */
        }
        .message.user-2 {
            background-color: #FFD700; /* Gold for User 2 */
        }
        .timestamp {
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: -15px;
            right: 50px;
        }
        .status {
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: -15px;
            right: 10px;
        }
        .image-message img {
            max-width: 100%;
            border-radius: 5px;
        }
        .audio-message {
            display: flex;
            align-items: center;
        }
        .audio-message audio {
            margin-left: 10px;
            width: 200px;
        }
        footer {
            background-color: #FFF;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 20px;
            outline: none;
        }
        input[type="file"] {
            display: none;
        }
        #file-label {
            cursor: pointer;
            background-color: #075E54;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        button {
            background-color: #075E54;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }
        #emoji-button {
            margin-right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }
        #emoji-picker {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 10px;
            background: white;
            border: 1px solid #CCC;
            border-radius: 5px;
            padding: 10px;
            max-width: 200px;
            display: flex;
            flex-wrap: wrap;
        }
        .emoji {
            font-size: 24px;
            padding: 5px;
            cursor: pointer;
        }
        #audio-button {
            cursor: pointer;
            background-color: #075E54;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #clear-button {
            background-color: #FF3B30;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }
        #delete-button {
            background-color: #FF9500;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }
        .message-actions {
            display: none;
            position: absolute;
            top: -30px;
            right: 0;
            background-color: white;
            border: 1px solid #CCC;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .message-actions button {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .reactions {
            display: flex;
            margin-top: 5px;
        }
        .reaction {
            font-size: 18px;
            margin-right: 5px;
            cursor: pointer;
        }
        .edit-message {
            position: absolute;
            top: -30px;
            right: 0;
            background-color: white;
            border: 1px solid #CCC;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .edit-message input {
            border: 1px solid #CCC;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
            width: 150px;
        }
        .edit-message button {
            background-color: #075E54;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        WhatsApp Clone
    </header>
    <div id="chat-window">
        <!-- Chat messages will be added here -->
    </div>
    <footer>
        <label for="file-input" id="file-label">üì∑</label>
        <input type="file" id="file-input" accept="image/*">
        <button id="audio-button">üé§</button>
        <button id="emoji-button">üòä</button>
        <div id="emoji-picker">
            <span class="emoji">üòä</span>
            <span class="emoji">üòÇ</span>
            <span class="emoji">‚ù§Ô∏è</span>
            <span class="emoji">üëç</span>
            <span class="emoji">üò¢</span>
            <span class="emoji">üò°</span>
            <span class="emoji">üéâ</span>
            <span class="emoji">üôè</span>
            <span class="emoji">üòç</span>
        </div>
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send-button">Send</button>
        <button id="clear-button">Clear</button>
        <button id="delete-button">Delete</button>
    </footer>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const emojiButton = document.getElementById('emoji-button');
        const emojiPicker = document.getElementById('emoji-picker');
        const fileInput = document.getElementById('file-input');
        const fileLabel = document.getElementById('file-label');
        const audioButton = document.getElementById('audio-button');
        const clearButton = document.getElementById('clear-button');
        const deleteButton = document.getElementById('delete-button');

        // Function to get the current time as a formatted string
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        }

        // Function to send a user-specific message
        function sendUserMessage(user) {
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `user-${user}`, 'sent');
                messageElement.textContent = messageText;

                const timestampElement = document.createElement('span');
                timestampElement.classList.add('timestamp');
                timestampElement.textContent = getCurrentTime();

                const statusElement = document.createElement('span');
                statusElement.classList.add('status');
                statusElement.textContent = 'Sent';

                const reactionsElement = document.createElement('div');
                reactionsElement.classList.add('reactions');
                ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üò¢', 'üò°'].forEach(reaction => {
                    const reactionElement = document.createElement('span');
                    reactionElement.textContent = reaction;
                    reactionElement.classList.add('reaction');
                    reactionElement.onclick = () => addReaction(messageElement, reaction);
                    reactionsElement.appendChild(reactionElement);
                });

                messageElement.appendChild(timestampElement);
                messageElement.appendChild(statusElement);
                messageElement.appendChild(reactionsElement);

                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight;

                // Simulate status updates
                setTimeout(() => {
                    statusElement.textContent = 'Delivered';
                }, 500);

                setTimeout(() => {
                    statusElement.textContent = 'Read';
                }, 1000);

                // Clear input field
                messageInput.value = '';
            }
        }

        // Function to add a reaction to a message
        function addReaction(messageElement, reaction) {
            const reactions = messageElement.querySelector('.reactions');
            const reactionElement = document.createElement('span');
            reactionElement.textContent = reaction;
            reactionElement.classList.add('reaction');
            reactions.appendChild(reactionElement);
        }

        // Function to send a message
        function sendMessage() {
            sendUserMessage(1); // Sending message as User 1
        }

        // Function to send an image
        function sendImage(imageSrc) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'sent', 'image-message');

            const imgElement = document.createElement('img');
            imgElement.src = imageSrc;
            messageElement.appendChild(imgElement);

            const timestampElement = document.createElement('span');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = getCurrentTime();

            const statusElement = document.createElement('span');
            statusElement.classList.add('status');
            statusElement.textContent = 'Sent';

            messageElement.appendChild(timestampElement);
            messageElement.appendChild(statusElement);
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Simulate status updates
            setTimeout(() => {
                statusElement.textContent = 'Delivered';
            }, 500);

            setTimeout(() => {
                statusElement.textContent = 'Read';
            }, 1000);
        }

        // Function to send audio
        function sendAudio() {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'sent', 'audio-message');

            const audioElement = document.createElement('audio');
            audioElement.controls = true;
            audioElement.src = 'path/to/audio/file'; // Replace with actual audio file
            messageElement.appendChild(audioElement);

            const timestampElement = document.createElement('span');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = getCurrentTime();

            const statusElement = document.createElement('span');
            statusElement.classList.add('status');
            statusElement.textContent = 'Sent';

            messageElement.appendChild(timestampElement);
            messageElement.appendChild(statusElement);
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Simulate status updates
            setTimeout(() => {
                statusElement.textContent = 'Delivered';
            }, 500);

            setTimeout(() => {
                statusElement.textContent = 'Read';
            }, 1000);
        }

        // Function to receive a message
        function receiveMessage() {
            setTimeout(() => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'received');
                messageElement.textContent = 'Hello, how can I help you?';

                const timestampElement = document.createElement('span');
                timestampElement.classList.add('timestamp');
                timestampElement.textContent = getCurrentTime();

                const statusElement = document.createElement('span');
                statusElement.classList.add('status');
                statusElement.textContent = 'Read';

                messageElement.appendChild(timestampElement);
                messageElement.appendChild(statusElement);
                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }, 1000);
        }

        // Function to edit a message
        function editMessage(messageElement) {
            const editContainer = document.createElement('div');
            editContainer.classList.add('edit-message');
            const editInput = document.createElement('input');
            editInput.type = 'text';
            editInput.value = messageElement.textContent;
            const saveButton = document.createElement('button');
            saveButton.textContent = 'Save';
            saveButton.onclick = () => {
                messageElement.textContent = editInput.value;
                messageElement.appendChild(messageElement.querySelector('.timestamp'));
                messageElement.appendChild(messageElement.querySelector('.status'));
                chatWindow.removeChild(editContainer);
            };
            editContainer.appendChild(editInput);
            editContainer.appendChild(saveButton);
            chatWindow.appendChild(editContainer);
        }

        // Function to delete a message
        function deleteMessage(messageElement) {
            chatWindow.removeChild(messageElement);
        }

        // Function to clear the chat window
        function clearChat() {
            chatWindow.innerHTML = '';
        }

        sendButton.addEventListener('click', sendMessage);

        emojiButton.addEventListener('click', () => {
            emojiPicker.style.display = emojiPicker.style.display === 'none' || emojiPicker.style.display === '' ? 'flex' : 'none';
        });

        emojiPicker.addEventListener('click', (event) => {
            if (event.target.classList.contains('emoji')) {
                messageInput.value += event.target.textContent;
                emojiPicker.style.display = 'none';
            }
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = () => sendImage(reader.result);
                reader.readAsDataURL(file);
            }
        });

        audioButton.addEventListener('click', sendAudio);

        clearButton.addEventListener('click', clearChat);

        deleteButton.addEventListener('click', () => {
            const messages = document.querySelectorAll('.message');
            if (messages.length > 0) {
                deleteMessage(messages[messages.length - 1]);
            }
        });

        // Initialize chat with a sample message
        receiveMessage();
    </script>
</body>
</html>
