<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <style>
        /* Previous CSS code remains unchanged */
        body {
            font-family: Arial, sans-serif;
            background-color: #ECE5DD;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #075E54;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        #chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #DCF8C6;
            border-radius: 5px;
            max-width: 70%;
            position: relative;
            word-wrap: break-word;
        }
        .message.received {
            background-color: #FFF;
            align-self: flex-start;
        }
        .message.sent {
            align-self: flex-end;
        }
        .timestamp {
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: -15px;
            right: 50px;
        }
        .status {
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: -15px;
            right: 10px;
        }
        .image-message img {
            max-width: 100%;
            border-radius: 5px;
        }
        .audio-message {
            display: flex;
            align-items: center;
        }
        .audio-message audio {
            margin-left: 10px;
            width: 200px;
        }
        footer {
            background-color: #FFF;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 20px;
            outline: none;
        }
        input[type="file"] {
            display: none;
        }
        #file-label {
            cursor: pointer;
            background-color: #075E54;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        button {
            background-color: #075E54;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }
        #emoji-button {
            margin-right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }
        #emoji-picker {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 10px;
            background: white;
            border: 1px solid #CCC;
            border-radius: 5px;
            padding: 10px;
            max-width: 200px;
            display: flex;
            flex-wrap: wrap;
        }
        .emoji {
            font-size: 24px;
            padding: 5px;
            cursor: pointer;
        }
        #audio-button {
            cursor: pointer;
            background-color: #075E54;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        WhatsApp Clone
    </header>
    <div id="chat-window">
        <!-- Chat messages will be added here -->
    </div>
    <footer>
        <label for="file-input" id="file-label">üì∑</label>
        <input type="file" id="file-input" accept="image/*">
        <button id="audio-button">üé§</button>
        <button id="emoji-button">üòä</button>
        <div id="emoji-picker">
            <span class="emoji">üòä</span>
            <span class="emoji">üòÇ</span>
            <span class="emoji">‚ù§Ô∏è</span>
            <span class="emoji">üëç</span>
            <span class="emoji">üò¢</span>
            <span class="emoji">üò°</span>
            <span class="emoji">üéâ</span>
            <span class="emoji">üôè</span>
            <span class="emoji">üòç</span>
        </div>
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send-button">Send</button>
    </footer>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const emojiButton = document.getElementById('emoji-button');
        const emojiPicker = document.getElementById('emoji-picker');
        const fileInput = document.getElementById('file-input');
        const fileLabel = document.getElementById('file-label');
        const audioButton = document.getElementById('audio-button');

        // Function to get the current time as a formatted string
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        }

        // Function to send a message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                messageElement.textContent = messageText;

                const timestampElement = document.createElement('span');
                timestampElement.classList.add('timestamp');
                timestampElement.textContent = getCurrentTime();

                const statusElement = document.createElement('span');
                statusElement.classList.add('status');
                statusElement.textContent = 'Sent'; // Initially, the status is "Sent"

                messageElement.appendChild(timestampElement);
                messageElement.appendChild(statusElement);
                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
                messageInput.value = ''; // Clear the input field

                // Simulate status updates
                setTimeout(() => {
                    statusElement.textContent = 'Delivered';
                }, 500); // Update to "Delivered" after 0.5 seconds

                setTimeout(() => {
                    statusElement.textContent = 'Read';
                }, 1000); // Update to "Read" after 1 second

                receiveMessage(); // Simulate receiving a reply
            }
        }

        // Function to send an image
        function sendImage(imageSrc) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'sent', 'image-message');

            const imgElement = document.createElement('img');
            imgElement.src = imageSrc;

            const timestampElement = document.createElement('span');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = getCurrentTime();

            const statusElement = document.createElement('span');
            statusElement.classList.add('status');
            statusElement.textContent = 'Sent';

            messageElement.appendChild(imgElement);
            messageElement.appendChild(timestampElement);
            messageElement.appendChild(statusElement);
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Simulate status updates
            setTimeout(() => {
                statusElement.textContent = 'Delivered';
            }, 500); // Update to "Delivered" after 0.5 seconds

            setTimeout(() => {
                statusElement.textContent = 'Read';
            }, 1000); // Update to "Read" after 1 second

            receiveMessage(); // Simulate receiving a reply
        }

        // Function to send a voice note
        function sendAudio() {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'sent', 'audio-message');

            const audioElement = document.createElement('audio');
            audioElement.controls = true;
            audioElement.src = "https://www.soundjay.com/button/beep-07.wav"; // Placeholder for audio file

            const timestampElement = document.createElement('span');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = getCurrentTime();

            const statusElement = document.createElement('span');
            statusElement.classList.add('status');
            statusElement.textContent = 'Sent';

            messageElement.appendChild(audioElement);
            messageElement.appendChild(timestampElement);
            messageElement.appendChild(statusElement);
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Simulate status updates
            setTimeout(() => {
                statusElement.textContent = 'Delivered';
            }, 500); // Update to "Delivered" after 0.5 seconds

            setTimeout(() => {
                statusElement.textContent = 'Read';
            }, 1000); // Update to "Read" after 1 second

            receiveMessage(); // Simulate receiving a reply
        }

        // Function to simulate receiving a message
        function receiveMessage() {
            setTimeout(() => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'received');
                messageElement.textContent = 'This is a reply.';

                const timestampElement = document.createElement('span');
                timestampElement.classList.add('timestamp');
                timestampElement.textContent = getCurrentTime();

                messageElement.appendChild(timestampElement);
                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }, 1500);
        }

        // Event listener for send button
        sendButton.addEventListener('click', sendMessage);

        // Event listener for pressing 'Enter' key
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Event listener for emoji button
        emojiButton.addEventListener('click', function() {
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'flex' : 'none';
        });

        // Event listener for emoji selection
        emojiPicker.addEventListener('click', function(event) {
            if (event.target.classList.contains('emoji')) {
                messageInput.value += event.target.textContent;
                emojiPicker.style.display = 'none';
                messageInput.focus();
            }
        });

        // Event listener for file input change (image upload)
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    sendImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Event listener for audio button
        audioButton.addEventListener('click', sendAudio);

    </script>
</body>
</html>
