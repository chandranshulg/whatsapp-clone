<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <style>
        /* Previous CSS code remains unchanged */
        body {
            font-family: Arial, sans-serif;
            background-color: #ECE5DD;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #075E54;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }

        #search-bar {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        #search-input {
            padding: 5px;
            border: 1px solid #CCC;
            border-radius: 5px;
        }

        #chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #DCF8C6;
            border-radius: 5px;
            max-width: 70%;
            position: relative;
            word-wrap: break-word;
        }

        .message.received {
            background-color: #FFF;
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
        }

        .highlight {
            background-color: yellow !important;
        }

        .timestamp {
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: -15px;
            right: 50px;
        }

        .status {
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: -15px;
            right: 10px;
        }

        .reaction {
            font-size: 16px;
            position: absolute;
            bottom: -30px;
            left: 10px;
        }

        footer {
            background-color: #FFF;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 20px;
            outline: none;
        }

        button {
            background-color: #075E54;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }

        #emoji-button,
        #audio-button,
        #gif-button {
            margin-right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }

        #emoji-picker,
        #gif-picker {
            display: none;
            position: absolute;
            bottom: 50px;
            background: white;
            border: 1px solid #CCC;
            border-radius: 5px;
            padding: 10px;
            max-width: 200px;
            display: flex;
            flex-wrap: wrap;
        }

        .emoji,
        .gif-option {
            cursor: pointer;
        }

        .gif-option {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <header>
        WhatsApp Clone
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search messages...">
        </div>
    </header>
    <div id="chat-window">
        <!-- Chat messages will be added here -->
    </div>
    <footer>
        <button id="emoji-button">üòä</button>
        <div id="emoji-picker">
            <span class="emoji">üòä</span>
            <span class="emoji">üòÇ</span>
            <span class="emoji">‚ù§Ô∏è</span>
            <span class="emoji">üëç</span>
            <span class="emoji">üò¢</span>
            <span class="emoji">üò°</span>
            <span class="emoji">üéâ</span>
            <span class="emoji">üôè</span>
            <span class="emoji">üòç</span>
        </div>
        <button id="gif-button">GIF</button>
        <div id="gif-picker">
            <img src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" class="gif-option" alt="gif">
            <img src="https://media.giphy.com/media/l0HlTy9x8FZo0XO1i/giphy.gif" class="gif-option" alt="gif">
            <img src="https://media.giphy.com/media/3o6Zt8MgUuvSbkZYWc/giphy.gif" class="gif-option" alt="gif">
        </div>
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send-button">Send</button>
    </footer>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const searchInput = document.getElementById('search-input');

        // Existing functions for sending messages, emojis, gifs, etc.

        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        }

        // Function to send a message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                messageElement.textContent = messageText;

                const timestampElement = document.createElement('span');
                timestampElement.classList.add('timestamp');
                timestampElement.textContent = getCurrentTime();

                const statusElement = document.createElement('span');
                statusElement.classList.add('status');
                statusElement.textContent = 'Sent';

                messageElement.appendChild(timestampElement);
                messageElement.appendChild(statusElement);
                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight;

                messageInput.value = '';

                // Simulate status updates
                setTimeout(() => {
                    statusElement.textContent = 'Delivered';
                }, 500);

                setTimeout(() => {
                    statusElement.textContent = 'Read';
                }, 1000);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Search function for messages
        searchInput.addEventListener('input', function () {
            const searchText = searchInput.value.toLowerCase();
            const messages = chatWindow.querySelectorAll('.message');

            messages.forEach(function (message) {
                const messageText = message.textContent.toLowerCase();
                if (messageText.includes(searchText)) {
                    message.classList.add('highlight');
                } else {
                    message.classList.remove('highlight');
                }
            });
        });

        // Existing event listeners for emoji picker, gif picker, etc.
    </script>
</body>

</html>
